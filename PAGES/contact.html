<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2d2d2d;
            margin: 0;
            padding: 10px;
        }

        .form-container {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-right: 2;
        }

        .form-container h2 {
            text-align: center;
            background: #333;
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            margin: -20px -20px 20px -20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1%;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
        }

        .radio-group label {
            flex: 1;
            text-align: center;
        }

        .radio-group input {
            margin-right: 5px;
        }


        button {
            width: 100%;
            padding: 12px;
            background: #0044cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #003399;
        }

        @media (min-width: 768px) {
            body {
                background-color: #1a1a1a;
            }

            .form-container {
                background: #e9e9e9;
                padding: 30px;
                max-width: 600px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Formulaire de contact</h2>
        <form>
            <label for="pseudo">Votre Pseudo *</label>
            <input type="text" id="pseudo" name="pseudo" placeholder="Votre pseudo" required>

            <label for="password">Votre Mot de passe *</label>
            <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>

            <label for="email">Votre e-mail *</label>
            <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>

            <label for="objet">Objet du message *</label>
            <select id="objet" name="objet" required>
                <option>J'ai une question</option>
                <option>Un problème</option>
                <option>Autre</option>
            </select>

            <label for="message">Votre message *</label>
            <textarea id="message" name="message" rows="4" placeholder="Votre message" required></textarea>

            <label>Niveau d'urgence *</label>
            <div class="radio-group">
                <label><input type="radio" name="urgence" value="urgent"> Urgent</label>
                <label><input type="radio" name="urgence" value="normal" checked> Normal</label>
                <label><input type="radio" name="urgence" value="lent"> Lent</label>
            </div>

            <p>
                <input type="checkbox" required> J'ai lu et j'accepte la 
                <a href="#" style="color: blue;">politique de confidentialité</a> du site.
            </p>

            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>

</html>
